<ion-content>
  <div class="custom-header">
      <ion-icon name="arrow-round-back" (click)="Voltar()"></ion-icon>
      <div class="avatar">
          <ion-avatar>
            <img [src]="animal?.url_foto">
          </ion-avatar>
      </div>
  </div>
  <div class="info">
    <ion-card>
      <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
              <p><strong>{{animal?.nome_popular}}</strong></p>
              </ion-col>
              <ion-col>

              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
